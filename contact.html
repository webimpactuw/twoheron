<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Us</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('idvQHAaDZdx4YczOp');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('contact-form').addEventListener('submit', function (event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('service_z5zgwfg', 'template_mhxwrik', this)
                    .then(function () {
                        console.log('SUCCESS!');
                    }, function (error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <div class="header-space">
        <div class="nav-container">
            <nav>
                <div class="image-title">
                    <img src="css/images/TH-Logo.png">
                    <a href="index.html"><p class=THF>THF</p></a>
                </div>
                <div class="list">
                <ul>
                    <li class="header-right"><a href="contact.html">Contact us</a></li>
                    <li class="header-right"><a href="about.html">About us</a></li>
                    <li class="header-right"><a href="impact.html">Our impact</a></li>
                    <li class="header-right"><a href="index.html">Home</a></li>
                </ul>
                </div>
            </nav>
        </div>
        <div class="title">
            <h1>Contact Us</h1>
        </div>
    </div>

    <div class="flexbox">
        <div class="flex-form">
            <form id="contact-form">
                <input type="hidden" name="contact_number">
                <input type="text" name="from_name" class="input" placeholder="Name">
                <input type="email" name="reply_to" class="input" placeholder="Email">
                <textarea name="message" placeholder="Message"></textarea>
                <input class="submit" type="submit" value="Send">
            </form>
        </div>
        <div class="flex-text">
            <div class="text-text">
            <h2>Two Herons is a private family foundation.</h2>
            <p>We do not accept grant proposals. Feel free to get in touch if you have questions about our program.</p>
            </div>
            <a href=""><i class="icofont-facebook about-fb"></i></a>
            <a href=""><i class="icofont-email about-email"></i></a>
        </div>
    </div>

    <footer>
        <p text-align="left">&copy; 2022 Two Heron Foundation</p> 
        <div>
        <a href=""><i class="icofont-facebook"></i></a><a href=""><i class="icofont-email"></i></a>
        </div>
    </footer>
</body>

</html>
